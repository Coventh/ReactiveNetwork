// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 9
  minSdkVersionApps = 14
  compileSdkVersion = 27
  buildToolsVersion = '27.0.3'
  gradleVersion = '4.4.1'
  kotlinVersion = '1.2.51'
}

ext.deps = [rxjava2           : 'io.reactivex.rxjava2:rxjava:2.2.0',
            rxandroid2        : 'io.reactivex.rxjava2:rxandroid:2.0.2',
            supportannotations: 'com.android.support:support-annotations:27.1.1',
            appcompatv7       : 'com.android.support:appcompat-v7:27.1.1',
            junit             : 'junit:junit:4.12',
            truth             : 'com.google.truth:truth:0.42',
            robolectric       : 'org.robolectric:robolectric:4.0-alpha-3',
            mockitocore       : 'org.mockito:mockito-core:2.21.0',
            nullaway          : 'com.uber.nullaway:nullaway:0.5.1',
            errorprone        : 'com.google.errorprone:error_prone_core:2.3.1',
            kotlinstdlib      : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
            detekt            : "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.0.RC6-1"]

buildscript {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.3'
    classpath('com.dicedmelon.gradle:jacoco-android:0.1.2') {
      exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.13'
    classpath 'net.ltgt.gradle:gradle-apt-plugin:0.15'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
  gradleVersion = rootProject.ext.gradleVersion
}