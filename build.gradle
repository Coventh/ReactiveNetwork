// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 9
  minSdkVersionApps = 14
  compileSdkVersion = 26
  buildToolsVersion = '26.0.2'
  gradleVersion = '3.0.0'
  kotlinVersion = '1.1.51'
}

ext.deps = [rxjava2           : 'io.reactivex.rxjava2:rxjava:2.1.6',
            rxandroid2        : 'io.reactivex.rxjava2:rxandroid:2.0.1',
            supportannotations: 'com.android.support:support-annotations:27.0.0',
            appcompatv7       : 'com.android.support:appcompat-v7:27.0.0',
            junit             : 'junit:junit:4.12',
            truth             : 'com.google.truth:truth:0.36',
            robolectric       : 'org.robolectric:robolectric:3.1.2',
            mockitocore       : 'org.mockito:mockito-core:2.11.0',
            nullaway          : 'com.uber.nullaway:nullaway:0.1.7',
            errorprone        : 'com.google.errorprone:error_prone_core:2.1.2',
            kotlinstdlib      : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"]

buildscript {
  repositories {
    jcenter()
    google()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0'
    classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
    classpath 'me.tatarka:gradle-retrolambda:3.7.0'
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.11'
    classpath 'net.ltgt.gradle:gradle-apt-plugin:0.11'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
