// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 9
  compileSdkVersion = 25
  buildToolsVersion = '25.0.2'
  gradleVersion = '2.2.1'
  kotlinVersion = '1.1.0'
}

ext.deps = [rxjava            : 'io.reactivex:rxjava:1.2.7',
            rxandroid         : 'io.reactivex:rxandroid:1.2.1',
            supportannotations: 'com.android.support:support-annotations:25.2.0',
            appcompatv7       : 'com.android.support:appcompat-v7:25.2.0',
            junit             : 'junit:junit:4.12',
            truth             : 'com.google.truth:truth:0.32',
            robolectric       : 'org.robolectric:robolectric:3.1.2',
            mockitocore       : 'org.mockito:mockito-core:2.7.17',
            kotlinstdlib      : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"]

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'
    classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}